<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="canonical" href="" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!--Social Media Display-->
    <meta property="og:title" content="Art Corner" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:secure_url" content="" />

    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png?v1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/local.css" />
    <link rel="stylesheet" href="/css/critical.css" />
    <link rel="stylesheet" href="/css/upload.css" />

    <title>Art Corner | Home</title>
  </head>
  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main"
      >Click To Skip To Main Content</a
    >

    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->

    <div id="navigation">
      <div aria-hidden="true" class="background-color-div">
        <!--This div is used to overcome a z-index issue where the open
                #navbar-menu is on top of the #navigation. This bar places itself 
                the #navbar-menu so that menu appears behind the #navigation
            -->
      </div>
      <div class="container">
        <!--Logo - Get SVGs if you can.  I use fiverr to get png's turned into SVGs. Highly recommend it, worth the $20 - get a light and dark version-->
        <div class="nav-logo">
          <a class="logo" aria-label="click to go to home page" href="/">
            <img
              aria-hidden="true"
              src="/images/logo.png"
              decoding="async"
              alt="logo"
              width="83"
              height="34"
            />
          </a>
        </div>
        <!--Main Nav-->
        <nav id="navbar-menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a id="login-nav" href="/login.html">Log in</a></li>
          </ul>
        </nav>

        <!--Mobile Nav toggle-->
        <button class="hamburger-menu">
          <span aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div id="bottom-navigation">
      <!--Bottom Nav-->
      <nav id="bottom-navbar-menu">
        <ul>
          <li>
            <a href="/"
              ><img class="icon" src="icons/home.svg" alt="home" />Home</a
            >
          </li>
          <li>
            <a href="/gallery.html"
              ><img
                class="icon"
                src="icons/explore.svg"
                alt="explore"
              />Gallery</a
            >
          </li>
          <li>
            <a href="/upload.html" id="upload-nav">
              <img class="icon" src="icons/plus-square.svg" alt="add" />Upload
            </a>
          </li>
          <li>
            <a id="profile-nav" href="/profile.html"
              ><img class="icon" src="icons/user.svg" alt="profile" />Profile</a
            >
          </li>
          <li>
            <a
              ><img
                class="icon"
                src="icons/bell.svg"
                alt="profile"
              />Notifications</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <!-- ============================================ -->
      <!--                    LANDING                   -->
      <!-- ============================================ -->

      <section id="hero">
        <div class="hero-content">
          <div class="heroText">
            <h1 id="home-h">Showcase your portfolio</h1>
            <p>Share, Socialize, Communities, Challenges</p>
            <a class="button-solid" href="/create-account.html">
              Create Account
            </a>
          </div>
        </div>
        <picture>
          <source media="(max-width: 600px)" srcset="/images/landing-m.jpg" />
          <source media="(min-width: 601px)" srcset="/images/landing.jpg" />
          <img
            aria-hidden="true"
            decoding="async"
            src="/images/landing.jpg"
            alt="landing page"
          />
        </picture>
      </section>

      <section class="trending">
        <h2>Newest</h2>
        <div class="gallery"></div>
      </section>
    </main>

    <div class="modal-content">
      <div id="modal-gallery" class="nav-padding modal">
        <div class="card">
          <div class="top-title">
            <button class="back">
              <img class="icon" src="icons/chevron-left.svg" />
            </button>
            <h3 class="post">Post</h3>
            <div class="spacer"></div>
          </div>
          <div class="author">
            <picture>
              <img
                id="profile-image"
                class="icon"
                src="/icons/user-circle.svg"
                alt="profile-image"
              />
            </picture>
            <div class="author-name">
              <a>Username</a>
            </div>
          </div>
          <div class="image">
            <picture>
              <source class="sm-image" media="(max-width: 799px)" />
              <source class="lg-image" media="(min-width: 800px)" />
              <img id="target-image" alt="target-image" />
            </picture>
          </div>
          <div class="image-info">
            <div class="author">
              <picture>
                <img
                  id="profile-image"
                  class="icon"
                  src="/icons/user-circle.svg"
                  alt="profile-image"
                />
              </picture>
              <div class="author-name">
                <a>Username</a>
              </div>
            </div>
            <h2 class="title">Title</h2>
            <p class="summary"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/typescript/main.ts"></script>
    <script type="module" src="/typescript/modal.ts"></script>
    <script type="module" src="/typescript/gallery.ts"></script>
    <script type="module" src="/typescript/upload.ts"></script>
  </body>
</html>
