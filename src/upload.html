<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="canonical" href="" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!--Social Media Display-->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:secure_url" content="" />

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png?v1"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/local.css" />
    <link rel="stylesheet" href="/css/critical.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/upload.css" />

    <title>Art Corner | Home</title>
  </head>

  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main"
      >Click To Skip To Main Content</a
    >

    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->
    
    <div id="navigation">
      <div class="container">
        <!--Mobile Nav toggle-->
        <button class="hamburger-menu">
          <img class="icon" src="icons/menu.svg" alt="menu" />
        </button>        
        <!--Logo - Get SVGs if you can.  I use fiverr to get png's turned into SVGs. Highly recommend it, worth the $20 - get a light and dark version-->
        <div class="nav-logo">
  
          <a class="logo" aria-label="click to go to home page" href="/">
            <img aria-hidden="true" src="/images/logo2.svg" decoding="async" alt="logo" width="82" height="34" />
          </a>     
        </div>
  
        <!--Main Nav-->
        <div id="bottom-navigation">
          <!--Bottom Nav-->
          <nav id="navbar-menu">
            <ul>
              <li>
                <a href="/">
                  <img class="icon" src="icons/home.svg" alt="home" />
                  <h3>Home</h3>
                </a>
              </li>
              <li>
                <a href="/upload.html" id="upload-nav">
                  <img class="icon" src="icons/plus-square.svg" alt="add" />
                  <h3>Upload</h3>
                </a>
              </li>
              <li>
                <a href="/profile.html" id="profile-nav">
                  <img class="icon" src="icons/user.svg" alt="profile" />
                  <h3>Profile</h3>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <a href="/login.html" id="login-nav" class="button-solid">Log in</a>
      </div>
    </div>
    
    <main>

      <section class="form-input nav-padding">
          <form id="form" method="post" encType="multipart/form-data">
            <div class="input-group drop-zone">
              <img src = "icons/image-add.svg" alt="image-add"/>
              <label>Drag and drop image</label>
              <input id="file" aria-label="file" style="visibility:hidden" class="input-field" name="file" placeholder="file" type="file" accept="image/png, image/jpeg, image/jpg, image/gif" tabindex="1" required>
              <label for="file" class="button-solid">Select from computer</label>
            </div>
            <div class="input-group none last-step">
              <div class="image-preview">
                <img id="myimage">
              </div>
              <div class="text-input">
                <div class=input-box>
                  <input id="title" aria-label="title" class="input-field" name="title" placeholder="Title (required)" type="text" tabindex="1" pattern="[A-Za-z0-9_ ]{3,15}" required>
                  
                </div>
                <textarea id="summary" aria-label="summary" class="input-field" rows="8" placeholder="Write a caption (optional)"></textarea>
                <div id="message"></div>
                <button name="submit" type="submit" id="upload-submit" class="button-solid" data-submit="...Sending">Upload</button>
              </div>
            </div>
          </form>
        
      </div>
      </section>
    </main>
    <script type="module" src="/typescript/main.ts"></script>
    <script type="module" src="/typescript/upload.ts"></script>
  </body>
</html>
