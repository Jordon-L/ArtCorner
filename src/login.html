<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="canonical" href="" />

  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <!--Social Media Display-->
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:image:secure_url" content="" />

  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png?v1" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
  <link rel="manifest" href="/favicons/site.webmanifest" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/root.css" />
  <link rel="stylesheet" href="/css/local.css" />
  <link rel="stylesheet" href="/css/critical.css" />
  <link rel="stylesheet" href="/css/form.css" />

  <title>Art Corner | Home</title>
</head>

<body>
  <!--Screen reader skip main nav-->
  <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

  <!-- ============================================ -->
  <!--                 Navigation                   -->
  <!-- ============================================ -->

  <div id="navigation">
    <div aria-hidden="true" class="background-color-div">
      <!--This div is used to overcome a z-index issue where the open
                #navbar-menu is on top of the #navigation. This bar places itself 
                the #navbar-menu so that menu appears behind the #navigation
            -->
    </div>
    <div class="container">
      <!--Logo - Get SVGs if you can.  I use fiverr to get png's turned into SVGs. Highly recommend it, worth the $20 - get a light and dark version-->
      <a class="logo" aria-label="click to go to home page" href="/index.html">
        <!--Light Colored Logo, remove .dark image tag and the .light class if you don't have a dark and light version -->
        <img class="light" aria-hidden="true" src="/images/logo.png" decoding="async" alt="logo" width="221"
          height="66" />
      </a>

      <!--Main Nav-->
      <nav id="navbar-menu">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/gallery.html">Gallery</a></li>
          <li><a id="upload-nav" href="/upload.html">Upload</a></li>
          <li><a id="profile-nav" href="/profile.html">Profile</a></li>
          <li><a id="login-nav" href="/login.html">Log in</a></li>
        </ul>
      </nav>

      <!--Mobile Nav toggle-->
      <button class="hamburger-menu">
        <span aria-hidden="true"></span>
      </button>
    </div>
    
  </div>

  <main>
    <section class="int-hero form-input">
      <div class="card">
        <div class="card-left">
          <div id ="overlay-text">
            <div>
              <h1>Join the Community</h1>
              <p>Explore art, connect with others, learn and become better.</p>
            </div>
          </div>
        </div>
        <div class="card-right">
          <h2>Log In</h2>
          <form id="form" method="post">
            
            <div class="input-group">
              <label for:="email">Email</label>
              <div class=input-box>
                <input id="email" aria-label="email" class="input-field" name="email" type="text"
                  tabindex="1" required>
              </div>
              <span></span>
            </div>
            <div class="input-group">
              <label for:="password">Password</label>
              <input id="password" aria-label="password" class="input-field" name="password" type="password" tabindex="1" required>
              <span id="message"></span>
            </div>
              <div class="forgot-pass">Forgot password?</div>
              <p class="form-submit">
                <button name="submit" type="submit" id="login-submit" class="button-solid" data-submit="...Sending">Log
                  In</button>
              </p>
            </form>
              <div class="line"></div>
              <div class="other-logins">
                <button id="google-login">Login With Google</button>           
              </div>
            </div>
        </div>
      </div>
      <picture>
        <source media="(max-width: 600px)" srcset="/images/login-m.jpg" />
        <source media="(min-width: 601px)" srcset="/images/login.jpg" />
        <img aria-hidden="true" decoding="async" src="/images/login.jpg" alt="new login" />
      </picture>
    </section>
  </main>
  <script type="module" src="/typescript/main.ts"></script>
  <script type="module" src="/typescript/account.ts"></script>
</body>

</html>
