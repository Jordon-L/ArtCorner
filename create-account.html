<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="canonical" href="" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!--Social Media Display-->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:secure_url" content="" />

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png?v1"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/local.css" />
    <link rel="stylesheet" href="src/css/critical.css" />
    <link rel="stylesheet" href="src/css/login.css" />

    <title>Art Corner | Home</title>
  </head>

  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main"
      >Click To Skip To Main Content</a
    >

    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->

    <div id="navigation">
      <div aria-hidden="true" class="background-color-div">
        <!--This div is used to overcome a z-index issue where the open
                #navbar-menu is on top of the #navigation. This bar places itself 
                the #navbar-menu so that menu appears behind the #navigation
            -->
      </div>
      <div class="container">
        <!--Logo - Get SVGs if you can.  I use fiverr to get png's turned into SVGs. Highly recommend it, worth the $20 - get a light and dark version-->
        <a
          class="logo"
          aria-label="click to go to home page"
          href="/index.html"
        >
          <!--Light Colored Logo, remove .dark image tag and the .light class if you don't have a dark and light version -->
          <img
            class="light"
            aria-hidden="true"
            src="src/images/logo.png"
            decoding="async"
            alt="logo"
            width="221"
            height="66"
          />
        </a>

        <!--Main Nav-->
        <nav id="navbar-menu">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/challenge.html">Challenge</a></li>
            <li><a href="/login.html">Login</a></li>
          </ul>
        </nav>

        <!--Mobile Nav toggle-->
        <button class="hamburger-menu">
          <span aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <main>
      <section id="int-hero" class="login">
        <div class="card">
        <h2>Create Account</h2>
        <form id="form" method="post">
          <div class="input-group">
            <label for:="username">Email</label>
            <div class=input-box>
              <input id="email" aria-label="email" class="input-field" name="email" placeholder="Email" type="text" tabindex="1" required>
            </div>
          </div>
          <div class="input-group">
            <label for:="password">Password</label>
            <input id="password" aria-label="password" class="input-field" name="password" placeholder="Password" type="password" tabindex="1" required>
          </div>
          <div class="input-group">
            <label for:="passwordConfirm">Confirm Password</label>
            <input id="passwordConfirm" aria-label="passwordConfirm" class="input-field" name="passwordConfirm" placeholder="Confirm Password" type="password" tabindex="1" required>
          </div>
          <p class="form-submit">
            <button name="submit" type="submit" id="create-submit" class="button-solid" data-submit="...Sending">Create</button>
          </p>
          <small><a>Click</a></small>
        </form>
        </div>
        <picture>
          <source media="(max-width: 600px)" srcset="src/images/login-m.jpg" />
          <source media="(min-width: 601px)" srcset="src/images/login.jpg" />
          <img
            aria-hidden="true"
            decoding="async"
            src="src/images/login.jpg"
            alt="new home"
          />
        </picture>
      </section>
    </main>
    <script defer src="/src/nav.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
